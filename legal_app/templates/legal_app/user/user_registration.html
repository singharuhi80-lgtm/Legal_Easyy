<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% include 'legal_app/common/common_css.html' %}
    <style>
        .flex-container {
            display: flex;
            width: 100;
            gap: 20px;
            justify-content: center;
        }

        .div-img {
            width: 25%;
            height: 250px;


        }

        .div-form {
            width: 45%;
            height: 400px;
            background-color: rgb(148, 72, 219);
            border: 2px solid black;
            padding: 45px;
            justify-content: center;

        }
    </style>
</head>

<body>

    <!--nav bar code start-->
    {% include 'legal_app/common/header.html' %}
    <!--nav bar code end-->
    <div class="main-div">

        <div class="text-center" style="margin:auto">
            <img src="{% static 'legal_app/images/Registration Form.gif' %}">

        </div>

        <!-- flex box code start -->


        <form method="post" action="/registration/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex-container" style="margin-top: 70px;">
            <div class="div-form">

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i> </span>
                    <input type="email" class="form-control" placeholder="Enter Email" name="Email" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i> </span>
                    <input type="password" class="form-control" placeholder="Enter Passsword" name="Password" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input type="name" class="form-control" placeholder=" Enter Name" name="Name" required>
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                    <input type="phone" class="form-control" placeholder=" Enter Phone Number" name="PhoneNumber"
                        required>
                </div>


                <div class="form-floating mb-3">
                    <!-- <span class="input-group-select"><i class="fa fa-user"></i></span> -->
                    <input type="file" class="form-control" placeholder="Enter profile pic" name="profile_pic" required>
                    <label for="profile_pic"> Enter profile pic here</label>
                </div>

                <div class="text-center">
                    <button class="btn btn-danger">Submit</button>
                </div>
                </div>
              
        </form>
    </div>

    

    <!-- flex box code end -->
    </div>



    <!--footer code start-->
    {% include 'legal_app/common/footer.html' %}
    <!--footer code end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


</body>

</html>
