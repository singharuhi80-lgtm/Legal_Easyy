<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact_Us </title>
   {% include 'legal_app/common/common_css.html' %}

<style>
   .bgimage {
   background-image: url("{% static 'legal_app/images/about.png '%}");
    background-repeat: no-repeat;
    /* background-position: center; */
    background-size:cover;


   }

 .box {
      width: 500px;
      height: 500px;
      border: 2px solid black;
    }
  </style>
</head>
<body class="bgimage">
 
  <div class="main-div">
 {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert"style="width:50%;margin:auto; text-align:center">
  <strong>{{m}}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
     
        {% endfor %}

        {% endif %}





     <!--nav bar code start-->
   {% include 'legal_app/common/header.html' %}
   <!--nav bar code end-->



   

 <form action="/contact/" method="post">
  {% csrf_token %}

  
   <div class="container-fluid d-flex justify-content-center mt-5">

    <div class="box">
      <h1 class="text-center"> <u>Contact_Us</u></h1>
      <div class="mb-3 px-3 pt-3" >
        <lable for="inputname" class="form-label">Name</lable>
        <input type="text" class="form-control" id="inputname" name="name">
      </div>
      <div class="mb-3 px-3 pt-3">
        <lable for="inputemail" class="from-label">Email</lable>
        <input type="email" class="form-control" id="inputemail" name="email">
      </div>
      <div class="mb-3 px-3 pt-3">
        <lable for="inputphone" class="from-label">Phone</lable>
        <input type="text" class="form-control" id="inputphone" name="phone">
      </div>
      <div class="mb-3 px-3 pt-3">
        <lable for="inputquery" class="from-label">Query</lable>
        <textarea name="query" id="query" class="form-control"></textarea>
      </div>

      <div class="container-fluid d-flex justify-content-center">
        <button type="submit" class="btn btn-danger"> Submit</button>
      </div>
    </div>
  </div>
</div>
</form>
 <!-- footer code start -->
  {% include 'legal_app/common/footer.html'%}
  <!-- footer code end -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
